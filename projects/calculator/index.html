<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Eduardo Gabriel Vicente">
  <meta name="description" content="Projeto Calculadora de Eduardo Vicente desenvolvido em HTML, CSS e JS">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta http-equiv="Content-Security-Policy" content="style-src 'self' 'unsafe-inline' https://fonts.googleapis.com/">
  <link rel="shortcut icon" href="/img/icons/calculator.png" type="image/x-icon">
  <link rel="stylesheet" href="/projects/calculator/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Calculadora</title>
</head>
<body>
    <div class="back">
        <a href="/index.html" id="back">Voltar ao In√≠cio</a>
    </div>
    <div class="calculator">
        <input type="text" class="calculator-screen" value="0" disabled />
        <div class="calculator-keys">
            <button onclick="updateDisplay('+')" type="button" class="operator">+</button>
            <button onclick="updateDisplay('-')" type="button" class="operator">-</button>
            <button onclick="updateDisplay('*')" type="button" class="operator">&times;</button>
            <button onclick="updateDisplay('/')" type="button" class="operator">&divide;</button>
            <button onclick="updateDisplay('7')" type="button">7</button>
            <button onclick="updateDisplay('8')" type="button">8</button>
            <button onclick="updateDisplay('9')" type="button">9</button>
            <button onclick="updateDisplay('4')" type="button">4</button>
            <button onclick="updateDisplay('5')" type="button">5</button>
            <button onclick="updateDisplay('6')" type="button">6</button>
            <button onclick="updateDisplay('1')" type="button">1</button>
            <button onclick="updateDisplay('2')" type="button">2</button>
            <button onclick="updateDisplay('3')" type="button">3</button>
            <button onclick="updateDisplay('0')" type="button">0</button>
            <button onclick="updateDisplay('.')" type="button" class="decimal">.</button>
            <button onclick="clearDisplay()" type="button" class="all-clear">C</button>
            <button onclick="calculateResult()" type="button" class="equal-sign">=</button>
        </div>
    </div>
    <script defer src="/projects/calculator/script.js"></script>
</body>

</html>
